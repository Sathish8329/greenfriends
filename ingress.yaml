apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: greenfriends-ingress
  namespace: greenfriends
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  rules:
  - host: "admin-greenfriends.kovaion.ai"  # Subdomain for admin dashboard
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: greenfriends-admin-service  # Admin service
            port:
              number: 5001  # The port that the admin service is exposing

  - host: "greenfriends.kovaion.ai"  # Root domain for frontend service
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: greenfriends-frontend-service  # Frontend service
            port:
              number: 8001  # The port that the frontend service is exposing
